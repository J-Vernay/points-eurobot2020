<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css"/>
    <title>Points Eurobot 2020</title>
<style>
html,body { height: 100%;}
iframe { width: 50%; height: 90%; }
nav {
  width: 100%;
  display: flex;
}
nav * {
  flex-grow: 1;
  font-weight: 700;
  min-height: 2rem;
}
</style>
  </head>
  <body>
    <nav>
      <button id="btnJaune"  style="background-color: #FFFFA0">Equipe Jaune</button>
      <button id="btnBleu" style="background-color: #A0A0FF">Equipe Bleue</button>
      <button id="btnDeux"  style="background-color: #FFFFFF">Les deux</button>
    </nav>
    
    <div style="display:flex; height: 100%;">
      <iframe id="jaune" src="team.html#FFFFA0"></iframe>
      <iframe id="bleu" src="team.html#A0A0FF"></iframe>
    </div>
    
    <script>
const iframeBleu = document.getElementById("bleu");
const iframeJaune = document.getElementById("jaune");
document.getElementById("btnBleu").addEventListener('click', () => {
    iframeJaune.style.display = "none";
    iframeBleu.style.display = "";
    iframeBleu.style.width = "100%";
});
document.getElementById("btnJaune").addEventListener('click', () => {
    iframeJaune.style.display = "";
    iframeJaune.style.width = "100%";
    iframeBleu.style.display = "none";
});
document.getElementById("btnDeux").addEventListener('click', () => {
    iframeBleu.style.display = "";
    iframeJaune.style.display = "";
    iframeBleu.style.width = "50%";
    iframeJaune.style.width = "50%";
});
    </script>
  </body>
</html>
